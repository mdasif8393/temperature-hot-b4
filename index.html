<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button  onClick="showWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-logo" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="area-name">Dhaka</h1>
            <h3><span id="area-temp">38.06</span>&deg;C</h3>
            <h1 id="weather-situation" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        function showWeather(){
            const areaName = document.getElementById("input-value").value;

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${areaName}&appid=0d2d612006b3389f359b93907def0aed`)
        .then(res => res.json())
        .then(data => {
            
            document.getElementById('input-value').value = "";
            document.getElementById('area-name').innerText = data.name;
            document.getElementById('area-temp').innerText = (data.main.temp/10).toFixed(2);
            document.getElementById('weather-situation').innerText = data.weather[0].main;
            const icon = data.weather[0].icon;
            console.log(icon);
            document.getElementById('weather-logo').src=`https://openweathermap.org/img/wn/${icon}@2x.png`

        })
        }
        
    </script>
</body>

</html>
